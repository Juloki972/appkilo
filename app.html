<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'accueil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border-radius: 5px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
    @media screen and (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      .button {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="sandy.html" class="button">Sandy</a>
    <a href="jogger.html" class="button">Jogger</a>
  </div>
</body>
</html>
